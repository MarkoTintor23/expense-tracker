<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>

      <div class="inputs">
        <div class="box income-box">
          <h3>Add Income</h3>
          <input
            type="number"
            id="income-amount"
            placeholder="Enter income..."
            required
          />
          <button id="adddd-income" class="btn">Add Income</button>
          <ul id="income-list" class="list"></ul>
        </div>

        <div class="box transaction-box">
          <h3>Add Transaction</h3>
          <input
            type="text"
            id="transaction-purpose"
            placeholder="Transaction purpose..."
            required
          />
          <input
            type="number"
            id="transaction-amount"
            placeholder="Transaction cost..."
            required
          />
          <button id="add-transaction" class="btn">Add Transaction</button>
          <ul id="transaction-list" class="list"></ul>
        </div>
      </div>

      <div class="summary">
        <div class="summary-box">
          <h4>Average Income</h4>
          <p id="avg-income" class="money">$0.00</p>
        </div>
        <div class="summary-box">
          <h4>Expenses</h4>
          <p id="expenses" class="money minus">$0.00</p>
        </div>
        <div class="summary-box">
          <h4>Balance</h4>
          <p id="balance" class="money">$0.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
