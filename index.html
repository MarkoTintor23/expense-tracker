<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <div class="balance">
        <h3>Your Balance</h3>
        <h1 id="balance">$0.00</h1>
      </div>
      <div class="summary">
        <div class="income">
          <h4>Income</h4>
          <p id="income" class="money plus">$0.00</p>
        </div>
        <div class="expense">
          <h4>Expense</h4>
          <p id="expense" class="money minus">$0.00</p>
        </div>
      </div>
      <h3>Transaction History</h3>
      <ul id="transactions" class="transactions"></ul>
      <h3>Add New Transaction</h3>
      <form id="transaction-form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." required />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount (negative - expense, positive - income)</label
          >
          <input
            type="number"
            id="amount"
            placeholder="Enter amount..."
            required
          />
        </div>
        <button type="submit" class="btn">Add Transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
